<x-chartist [type]="'Line'" [data]="data">
</x-chartist>
<div class="row">
  <label for="fromDate" class="col-auto col-form-label">From:</label>
  <div class="col-auto">
    <input [(ngModel)]="dateFrom" col-auto id="fromDate" type="date" class="form-control">
  </div>
  <label for="toDate" class="col-auto col-form-label">To:</label>
  <div class="col-auto">
    <input [(ngModel)]="dateTo" id="toDate" type="date" class="form-control">
  </div>
</div>
